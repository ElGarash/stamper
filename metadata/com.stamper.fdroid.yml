Summary: Academic lecture note-taking and outline management app

Description: |
  Stamper is a React Native app designed for academic note-taking and lecture management, A micro app that helps with post-processing of learners' recordings. It outputs a ffmpeg command that removes the pauses and YouTube compatible timestamps.

  Key features:
  * Create and manage lecture outlines
  * Record lecture sessions with timestamps
  * Import content from Markdown files
  * Organize notes by sessions and topics
  * Clean, academic-focused interface

  Built with React Native and Expo, Stamper provides a modern interface for students
  and educators to structure their academic content effectively.

RepoType: git
Repo: https://github.com/ElGarash/stamper
SourceCode: https://github.com/ElGarash/stamper

Builds:
  - versionName: '0.0.1'
    versionCode: 1
    commit: refs/tags/v0.0.1
    subdir: android
    gradle:
      - assembleRelease

    # Ensure reproducible builds
    build: |
      export SOURCE_DATE_EPOCH=1640995200
      cd ..
      npm ci
      npx expo prebuild --clean --platform android
      cd android

# Disable automatic updates for F-Droid compatibility
UpdateCheckMode: Tags
UpdateCheckData: package.json|"version"\s*:\s*"([^"]*)"

# Archive policy for old versions
ArchivePolicy: 3
